---
layout: default
title: Inspo
permalink: /inspo
---

<section class="Art">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-2">
        {% include side_navigation.html %}
      </div>
      <div class="col-xs-12 col-md-10">
        <div class="Art__mosaic" id="art-mosaic">
          {% for item in site.data.art %}
            {% include art_item.html item=item %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <div class="Art__search" id="art-search">
    <div class="Art__search-container">
      <svg class="Art__search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.3-4.3"></path>
      </svg>
      <input 
        type="text" 
        class="Art__search-input" 
        id="art-search-input" 
        placeholder="Search art..."
        autocomplete="off"
      />
      <button class="Art__search-clear" id="art-search-clear" type="button" aria-label="Clear search">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
    </div>
  </div>
</section>

<script>
  // Inline data for search functionality
  const artData = {{ site.data.art | jsonify }};
</script>
<script src="/js/art.js"></script>
