---
layout: default
---

<meta property="og:type" content="article" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.teaser }}" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ site.twitter_username }}" />
<meta name="twitter:creator" content="@{{ site.twitter_username }}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.teaser %}{{ page.teaser | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}" />

<article class="Post">
  {% if page.hero_image %}
    <div class="Post__hero" style="background-image: url('{{ page.hero_image }}');"></div>
  {% endif %}

  <div class="container-fluid pt-4 mt-6">
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        {% include side_navigation.html %}
      </div>
      <div class="col-xs-12 col-sm-9 col-md-6">
        <div class="Post__content">
          {% if page.categories contains 'wip' %}
            <div class="wip font-meta">
              <p>ðŸŒ± This post is a work in progress. Please be gentle.</p>
            </div>
          {% endif %}

          <h1 class="font-600 mb-6">{{ page.title }}</h1>
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</article>
